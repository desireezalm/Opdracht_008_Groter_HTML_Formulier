        <main div class="container">                            
            <h2 div class="box-1">Inzending</h2>
            <p div class="box-2"> 
                <form name="inzending" method="POST" data-netlify="true" div class="my-form">
                    <div class="formgroup">
                        <p div class="box-2">
                            <label>Naam: <input type="text" name="name" /></label>
                        </p>
                    </div>
                    <div class="formgroup">
                        <p div class="box-2">
                            <label>Email adres: <input type="email" /></label>
                        </p>
                    </div>
                    <div class="formgroup">
                        <p div class="box-2">
                            <label>Telefoonnummer: <input type="tel" id="phone" name="telefoonnummer" pattern="[0-9]{2}-[0-9]{8}"/></label>
                        </p>
                    </div>
                    <div class="formgroup">
                        <p div class="box-2">
                            <label>Leeftijd: <input type="number" id="age" name="leeftijd" min="12" max="110" /></label>
                        </p>
                    </div>
                    <div class="formgroup">
                        <p div class="box-2">
                            <label>Geboortedatum: <input type="date" name="geboortedatum" /></label>
                        </p>
                    </div>
                    <div class="formgroup">
                        <p div class="box-2">
                            Geslacht: 
                            <br><br>                           
                            <input type="radio" name="geslacht" id="man" value="man" /> Man <br>
                            <input type="radio" name="geslacht" id="vrouw" value="man" /> Vrouw <br>
                            <input type="radio" name="geslacht" id="anders" value="anders" /> Anders <br>
                        </p>
                    </div>
                    <br>
                    <div class="formgroup">
                        <p div class="box-2">
                            Favoriete cuisine:
                            <br><br>
                            <input type="checkbox" name="cuisine" id="italiaans" value="italiaans" /> Italiaans <br>
                            <input type="checkbox" name="cuisine" id="spaans" value="spaans" /> Spaans <br>
                            <input type="checkbox" name="cuisine" id="japans" value="japans" /> Japans <br>
                            <input type="checkbox" name="cuisine" id="indisch" value="indisch" /> Indisch <br>
                        </p>
                    </div>
                    <br>
                    <div class="formgroup">
                        <p div class="box-2">
                            <label for="favokleur">Favoriete kleur: </label>
                            <br>
                            <input type="color" id="favokleur" name="favokleur">
                        </p>
                    </div>
                    <br>
                    <div class="formgroup">    
                        <p div class="box-2">
                            <label>Biografie: </label>
                            <br>
                            <textarea rows="10" cols="30" name="biografie"></textarea>
                        </p>
                    </div>
                    <br>
                    <div class="formgroup">    
                        <p div class="box-2">
                            <label for="bestand">Bestand toevoegen: </label>
                            <br>
                            <input type="file" id="bestand" name="bestand">
                        </p>
                    </div>
                    <br>
                    <div class="formgroup">    
                        <p div class="box-2">
                            <label for="eigenwebsite">Eigen website toevoegen: </label>
                            <br>
                            <input type="url" id="eigenwebsite" name="eigenwebsite">
                        </p>
                    </div>
                    <br>
                    <div class="formgroup">
                        <p div class="box-2">
                            <input class="button" type="reset">
                            <button class="button" type="submit">Versturen</button>
                        </p>
                    </div>

                    <!--
                        <div class="formgroup">
                        <p div class="box-2">
                            <button class="button" type="submit">Versturen</button>
                        </p>
                    </div>
                    -->
                </form>
            </p>
            <hr>
            
        </main>
        <footer>
